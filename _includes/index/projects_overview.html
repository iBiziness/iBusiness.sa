<!-- Start projects -->
{% for project in site.projects %}
{% if project.active %}
<!-- Start {{ project.title }} -->
<section id="{{ project.title | slugify }}" class="section" data-stellar-background-ratio="0.5">

    <div class="container">
        <div class="row">
            <!-- about text -->
            <div class="col-md-7 wow fadeInUp">
                <h3 class="black-text">{{ project.title }}</h3>
                <div class="divider"></div>
                <h6>{{ project.project-slogan }}</h6>
                <p>{{ project.description }}</p>
            </div>
            <!-- End about text -->
            <div class="col-md-5 progress-bars wow fadeInUp">
                <!-- progress bar -->
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{ project.research }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ project.research }}%;">
                    </div>
                </div>
                <h6>Research</h6>
                <!-- end progress bar -->
                <!-- progress bar -->
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{ project.design }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ project.design }}%;">
                    </div>
                </div>
                <h6>Design</h6>
                <!-- end progress bar -->
                <!-- progress bar -->
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{ project.development }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ project.development }}%;">
                    </div>
                </div>
                <h6>Development</h6>
                <!-- end progress bar -->
            </div>
            <div class="col-md-12">
                <a href="{{ project.url }}" class="work-btn">More Information</a>
            </div>
        </div>
    </div>
</section>
<!-- End {{ project.title }} -->
{% endif %}
{% endfor %}
<!-- End projects -->
