<!-- Start Code of Conduct -->
<section id="code_of_conduct" class="section" data-stellar-background-ratio="0.5">
    <div class="container">
      <!-- Section Title -->
      <div class="row m-bottom-100">
          <div class="col-md-12">
              <h2>Code of Conduct</h2>
              <div class="divider"></div>
          </div>
      </div>
      <!-- End Section Title -->
{% for code_of_conduct in site.data.code_of_conduct %}
        <div class="row">
            <!-- Title and Text -->
            <div class="col-md-12 wow fadeInUp">
                <h3 class="black-text">{{ code_of_conduct.title }}</h3>
                <div class="divider"></div>
                <h6>{{ code_of_conduct.description }}</h6>
            </div>
            <!-- End Title and Text -->
        </div>
{% endfor %}
    </div>
</section>
<!-- End Code of Conduct -->
