<!-- Start Testimonial -->
<section id="testimonials" class="section bg-testimonials" data-stellar-background-ratio="0.5">
    <div class="overlay-dark"></div><!-- Overlay Dark -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <!-- Carousel Tesimonials -->
                <div id="owl-testimonials" class="owl-carousel">
                    {% for testimonial in site.data.testimonials %}
                    <!-- testimonial item -->
                    <div class="item">
                        <blockquote>
                            <p>{{ testimonial.testimonial }}</p>
                            <footer>{{ testimonial.name }}</footer>
                        </blockquote>
                    </div>
                    <!-- end testimonial item -->
                    {% endfor %}
                </div>
                <!-- End Carousel Tesimonials -->
            </div>
        </div>
    </div>
</section>
<!-- End Testimonials -->
