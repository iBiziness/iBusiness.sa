<a href="#" class="work-btn" data-toggle="collapse" data-target="#cd-timeline">Methodology</a>
<div class="container">
    <section id="cd-timeline" class="cd-container">
        {% for methodology in site.data.methodology %}
        <div class="cd-timeline-block {{ methodology.parent }}">
          {% if methodology.icon-size == large %}
          <a href="#cd-timeline" data-toggle="collapse" data-target=".{{ methodology.parent }}">
          {% endif %}
            <div class="cd-timeline-img {{ methodology.icon-size }}"{% if methodology.icon-bg %} style="background-color: {{ methodology.icon-bg }}"{% endif %}>
                <img src="/img/methodology_icons/{{ methodology.icon }}" alt="{{ methodology.title }}">
            </div> <!-- cd-timeline-img -->
            {% if methodology.icon-size == large %}
          </a>
          {% endif %}
            <div class="cd-timeline-content">
                <h2>{{ methodology.title }}</h2>
                <p>{{ methodology.description }}</p>
                {% if methodology.readmore %}
                <a href="{{ methodology.readmore }}" class="cd-read-more">Read more</a>
                {% endif %}
            </div> <!-- cd-timeline-content -->
        </div>
        {% endfor %}
    </section>
</div>
