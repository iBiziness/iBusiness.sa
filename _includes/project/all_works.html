<!-- Start Works -->
<section id="all-work" class="section">
    <div class="container">
        <!-- Section Title -->
        <div class="row m-bottom-100">
            <div class="col-md-6">
                <h3>Projects</h3>
                <div class="divider"></div>
            </div>
            <div class="col-md-6">
                <h6>Sed ac mattis justo. Vestibulum facilisis at arcu ac porta. Vivamus at ipsum at quam hendrerit gravida.</h6>
            </div>
        </div>
        <!-- End Section Title -->
        <div class="row wow fadeInUp">
            <!-- Project Grid -->
            <div id="grid-items" data-columns>
                {% for project in site.projects %}
                <!-- start work item -->
                <a href="{{ project.url }}">
                    <div class="work-item">
                        <img src="{{ project.latest-thumbnail }}" alt="{{ project.latest-thumbnail-alt }}">
                        <div class="caption">
                            <p class="extra">{{ project.category }}</p>
                            <div class="titles">
                                <h4 class="title">{{ project.title }}</h4>
                                <div class="divider"></div>
                            </div>
                        </div>
                    </div>
                </a>
                <!-- end work item -->
                {% endfor %}
            </div>
            <!-- End Project Grid -->
            <!-- Page Navigation -->
            <!--
            <div class="col-md-12 wow fadeInUp">
                <div class="page-navigation">
                    <a href="#" class="page-prev inactive">Previous</a>
                    <span class="page-all">Page 1 of 5</span>
                    <a href="#" class="page-next">Next</a>
                </div>
            </div>
          -->
            <!-- End Page Navigation -->
        </div>
    </div>
</section>
<!-- End Works -->
