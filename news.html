---
layout: default
---

<!-- Start News List -->
<section id="news-list" class="section">
    <div class="container">
        <!-- Section Title -->
        <div class="row m-bottom-100">
            <div class="col-md-6">
                <h3>News List</h3>
                <div class="divider"></div>
            </div>
            <div class="col-md-6">
                <h6>Sed ac mattis justo. Vestibulum facilisis at arcu ac porta. Vivamus at ipsum at quam hendrerit gravida.</h6>
            </div>
        </div>
        <!-- End Section Title -->
        <div class="row">
          {% for post in site.posts %}
            <!-- news item -->
            <div class="col-md-4 col-sm-6 wow fadeInUp">
                <a href="{{ post.url }}">
                    <div class="news-list-item">
                        <img src="{{ post.image }}" alt="">
                        <div class="caption">
                            <p class="date">{{ post.date }}</p>
                            <div class="titles">
                                <h4 class="title">{{ post.title }}</h4>
                                <div class="divider"></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <!-- end news item -->
            {% endfor %}
        </div>
        <div class="row">
            <!-- Page Navigation -->
            <div class="col-md-12 wow fadeInUp">
                <div class="page-navigation">
                    <a href="#" class="page-prev inactive">Previous</a>
                    <span class="page-all">Page 1 of 5</span>
                    <a href="#" class="page-next">Next</a>
                </div>
            </div>
            <!-- End Page Navigation -->
        </div>
    </div>
</section>
<!-- End News List -->
